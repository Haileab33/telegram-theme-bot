name: Keep Bot Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering
  push:  # Runs when you push code
    branches: [ main ]

jobs:
  ping-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot Pillow numpy
    
    - name: Run bot health check
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: |
        echo "Testing bot connection..."
        # Method 1: Simple curl test
        curl -s "https://api.telegram.org/bot$BOT_TOKEN/getMe" || echo "Bot is not running"
        
        echo "Starting bot in background..."
        # Method 2: Start bot for 30 seconds
        python telegram_theme_bot_improved.py &
        BOT_PID=$!
        
        echo "Waiting 5 seconds..."
        sleep 5
        
        echo "Testing if bot is responding..."
        RESPONSE=$(curl -s "https://api.telegram.org/bot$BOT_TOKEN/getMe")
        echo "Response: $RESPONSE"
        
        echo "Stopping bot..."
        kill $BOT_PID 2>/dev/null || true
        wait $BOT_PID 2>/dev/null || true
        
        echo "âœ… Health check completed!"
